<bb-select-context-widget
  (back)="goBack()"
  (loading)="loadingChanged($event)"
></bb-select-context-widget>

<ng-template #BBLoading>
  <div class="app-loading">
    <div class="logo"></div>
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>
</ng-template>

<ng-template bbSelectContextContainerLoadingCustomizable>
  <ng-template [ngTemplateOutlet]="BBLoading"></ng-template>
</ng-template>

<ng-template bbSelectContextContainerSavingCustomizable>
  <ng-template [ngTemplateOutlet]="BBLoading"></ng-template>
</ng-template>
